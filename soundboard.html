<!doctype html>
<html>
  <head>
    <title>Soundboard</title>
  </head>
  <body>
    <button id="cough">Cough</button>

    <script>
      var coughBtn = document.getElementById("cough");
      coughBtn.addEventListener("click", function () {
        var audio = new Audio('cough.mp3');
	      audio.play();
      });

    </script>
  </body>

</html>
